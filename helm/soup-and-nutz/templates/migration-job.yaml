apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "soup-and-nutz.fullname" . }}-migration
  labels:
    {{- include "soup-and-nutz.labels" . | nindent 4 }}
  # annotations:
  #   "helm.sh/hook": pre-upgrade,pre-install
  #   "helm.sh/hook-weight": "-1"
  #   "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      labels:
        {{- include "soup-and-nutz.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - "bin/soup_and_nutz"
        - "eval"
        - "Application.ensure_all_started(:soup_and_nutz); Ecto.Migrator.run(SoupAndNutz.Repo, :up, all: true)"
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "soup-and-nutz.fullname" . }}-secret
                key: database-url
          - name: MIX_ENV
            value: "prod"
        resources:
          {{- toYaml .Values.resources | nindent 10 }} 